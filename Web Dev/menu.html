<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pizza Cafe - Menu</title>
    <style>
      .menu-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .menu-cards article {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
      }
      .menu-cards img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="location.html">Locations</a>
      <a href="tracker.html">Tracker</a>
      <a href="cart.html">Cart</a>
      <a class="active" href="login.html">Sign In/Register</a>
    </div>
    <header>
      <h1>Our Delicious Menu</h1>
      <p>Choose your favorite pizzas and add them to your cart!</p>
    </header>

    <main>
      <!-- Dynamic content will be injected into this section -->
      <section class="menu-cards">
        <!-- Menu items will be dynamically loaded here -->
      </section>
    </main>

    <script>
      // Fetch menu items dynamically
      fetch("/api/menu")
        .then((response) => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then((menuItems) => {
          const menuContainer = document.querySelector(".menu-cards");
          menuContainer.innerHTML = ""; // Clear any existing content

          menuItems.forEach((item) => {
            menuContainer.innerHTML += `
                <article>
                    <img src="${item.image_url}" alt="${item.name}">
                    <h2>${item.name}</h2>
                    <p>${item.description}</p>
                    <p><strong>$${item.price}</strong></p>
                    <label for="qty-${item.id}">Quantity:</label>
                    <select id="qty-${item.id}" name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <button onclick="addToCart(${item.id}, '${item.name}', ${item.price})">Add to Cart</button>
                </article>
            `;
          });
        })
        .catch((err) => {
          console.error("Error fetching menu items:", err);
          alert("Failed to load menu items. Please try again later.");
        });

      // Decode JWT safely
      function parseJWT(token) {
        try {
          const base64Url = token.split(".")[1];
          const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
          const payload = JSON.parse(atob(base64));
          return payload;
        } catch (error) {
          console.error("Failed to parse token:", error);
          return null;
        }
      }

      // Add item to cart
      function addToCart(itemId, itemName, itemPrice) {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("You must be logged in to add items to the cart.");
          window.location.href = "/login.html";
          return;
        }

        const payload = parseJWT(token);
        if (!payload || !payload.email) {
          alert("Invalid session. Please log in again.");
          window.location.href = "/login.html";
          return;
        }

        const userEmail = payload.email; // Extract email from the token
        const quantity = document.getElementById(`qty-${itemId}`).value;

        fetch("/api/cart", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            pizzaId: itemId,
            quantity: Number(quantity),
          }),
        })
          .then((response) => {
            if (!response.ok) throw new Error("Failed to add item to cart");
            return response.json();
          })
          .then((data) => {
            alert("Item added to cart successfully!");
          })
          .catch((err) => {
            console.error("Error adding item to cart:", err);
            alert("Error adding item to cart. Please try again.");
          });
      }
    </script>
    <footer>
      <div class="container">
        <div class="footer-content">
          <h3>Pizza Paradise</h3>
          <p>123 Pizza Street, Food City</p>
          <p>Phone: (555) 123-4567</p>
          <p>Email: info@pizzaparadise.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
