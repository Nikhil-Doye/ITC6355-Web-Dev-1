<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="location.html">Locations</a>
        <a href="tracker.html">Tracker</a>
        <a href="cart.html">Cart</a>
        <a class="active" href="login.html">Sign In/Register</a>
      </div>
    <H1>Please log in or register </H1>
    <main>
        <!-- Login Form Section -->
        <section id="login-section">
            <h1>Welcome Back!</h1>
            
            <form action="/login" method="POST" id="login-form">
                <fieldset>
                    <legend>Login to Your Account</legend>
                    
                    <div>
                        <label for="email">Email Address:</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autocomplete="email"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="password">Password:</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="8"
                            placeholder="Enter your password">
                    </div>

                    <div>
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>

                    <button type="submit">Log In</button>
                </fieldset>
            </form>

            <div id="alternative-login">
                <p>Or login with:</p>
                <form action="/oauth/google" method="POST">
                    <button type="submit">
                        <img src="google-icon.png" alt="Google Icon" width="20" height="20">
                        Continue with Google
                    </button>
                </form>

                <form action="/oauth/facebook" method="POST">
                    <button type="submit">
                        <img src="facebook-icon.png" alt="Facebook Icon" width="20" height="20">
                        Continue with Facebook
                    </button>
                </form>
            </div>

            <div id="password-recovery">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
        </section>

        <footer>
            <div class="container">
              <div class="footer-content">
                <h3>Pizza Paradise</h3>
                <p>123 Pizza Street, Food City</p>
                <p>Phone: (555) 123-4567</p>
                <p>Email: info@pizzaparadise.com</p>
              </div>
              <div class="footer-content feedback-form">
                <h3>We'd love to hear from you!</h3>
                <form action="/submit-feedback" method="POST">
                  <input type="email" name="email" placeholder="Your email" required aria-label="Your email">
                  <textarea name="feedback" placeholder="Your feedback" required aria-label="Your feedback"></textarea>
                  <button type="submit">Send Feedback</button>
                </form>
              </div>
            </div>
          </footer>

</body>
</html>
